<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverage Order</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        header p {
            font-size: 1.2em;
        }

        /* Form section */
        .order-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .order-form label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 8px;
        }

        .order-form select, .order-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .order-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .order-form button:hover {
            background-color: #218838;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Beverage Order</h1>
        <p>Choose your favorite beverage and place your order!</p>
    </header>

    <section class="order-form">
        <h2>Place Your Order</h2>
        <form action="#" method="POST">
            <label for="beverage">Select Beverage:</label>
            <select id="beverage" name="beverage" required>
                <option value="Coka-Cola">Coka-Cola (Sodas)</option>
                <option value="FANTA">FANTA (Sodas)</option>
                <option value="Sprite">Sprite (Sodas)</option>
                <option value="RedBull">Red Bull (Energy Drinks)</option>
                <option value="MONSTER">MONSTER (Energy Drinks)</option>
                <option value="STING">STING (Energy Drinks)</option>
                <option value="Beer">Beer (Alcohol)</option>
                <option value="Wine">Wine (Alcohol)</option>
                <option value="Liqueurs">Liqueurs (Alcohol)</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <button type="submit">Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Beverage Order</p>
    </footer>
</body>
</html>
